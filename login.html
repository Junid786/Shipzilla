<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../images/main_logo.png">
    <link rel="stylesheet" href="styles/vechile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        input {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/"><img src="images/main_logo.png" alt="image not found" id="main_logo"></a>
        <div class="header_divs" id="header_divs_2" style="width: 60%;">
            
        </div>
    </header>
    <main>
        <h2>Login</h2><br><br>
        <input type="text" class="form-control" placeholder=" Full Name" name="name">
        <input type="text" class="form-control" placeholder=" Company Name" name="email">
        <input type="tel" class="form-control" placeholder=" Phone Number" name="res_num">
        <input type="email" class="form-control" placeholder=" Email" name="subject">
        <input type="text" id="username" class="form-control" placeholder=" Username" name="Username">
        <label for="username" class="register_label"> * No Company Name or Email</label><br>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
            placeholder=" Password">
            <!-- Make Password Input more accurate. -->
        <label for="passwordHelpBlock" class="register_label">
            * (8 characters: upper case letters,<br>
            lower case letters, numbers and symbols)
        </label><br>
        <div class="d-grid gap-2" style="width: 80%;">
            <button class="btn btn-outline-primary" type="button">Send</button>
        </div>
        <br><br>
        <p>
            By clicking submit, you certify that you have read and agreed to
            our <a href="tac.html">Terms and Conditions</a>
        </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
