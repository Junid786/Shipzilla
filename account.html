<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" href="../images/main_logo.png">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .main_inside_inside_inside>input {
            margin: 20px 0px;
        }
    </style>
</head>

<body>
    <header>
        <a href="homepage.html"><img src="images/main_logo.png" alt="image not found" id="main_logo"></a>
        <div class="header_divs" id="header_divs_2">
            <table style="width: 100%;">
                <tr>
                    <td class="header_divs_2_tds"><a href="contact.html" id="btn_login">Contact</a></td>
                    <td class="header_divs_2_tds"><a href="rmessage.html" id="btn_login"><i class="bi bi-envelope-fill"></i></a></td>
                    <td class="header_divs_2_tds" style="padding-right: 10px;"><a href="account.html" id="btn_login">Account</a>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <main>
        <h2 style="text-align: center;">
            Change Account Password
        </h2>
        <br>
        <section class="main_inside">
            <aside><span style="color: black; font-weight: 500;">Account</span> : Username</aside>
            <section class="main_inside_inside">
                <section class="inside_top">
                    <ul class="nav nav-tabs links_inside">
                        <li class="nav-item">
                            <a class="nav-link" id="nav_inside_1" aria-current="page" href="al.html"
                                style="color: grey;"><i class="bi bi-truck"></i> &nbsp; Active Listings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav_inside_2" href="rmessage.html"   style="color: grey;"><i class="bi bi-envelope-fill"></i> &nbsp;
                                Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="nav_inside_3" href="account.html" style="color: black; font-weight: 450;"><i
                                    class="bi bi-person-circle"></i> &nbsp; Account</a>
                        </li>
                    </ul>
                </section>
                <section class="main_inside_inside_inside" style="padding: 2%;"><br>
                    <input type="text" class="form-control" placeholder=" Full Name">
                    <input type="text" class="form-control" placeholder=" Location">
                    <input type="tel" class="form-control" placeholder=" Phone Number">
                    <input type="email" class="form-control" placeholder=" Email">
                    <input type="password" class="form-control" id="btn_pass1" minlength="8"
                        placeholder=" New Password">
                    <input type="password" class="form-control" id="btn_pass2" placeholder=" Confirm New Password">
                    <button type="button" class="btn btn-dark btn-sm" onclick="myfunc()" id="btn_text">Show
                        Password</button>
                    <p style="font-size: 14px; color: grey; margin-top: 15px;">
                        * (8 characters: upper case letters, <br>
                        lower case letters, numbers and symbols)
                    </p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Save</button>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script>
        var btn_1 = document.getElementById('btn_pass1');
        var btn_2 = document.getElementById('btn_pass2');
        let count = 0
        function myfunc() {
            if (count == 0) {
                btn_1.type = 'text';
                btn_2.type = 'text';
                count++;
                document.getElementById('btn_text').innerText = "Hide Password";
            }
            else {
                btn_1.type = 'password';
                btn_2.type = 'password';
                count--;
                document.getElementById('btn_text').innerText = "Show Password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
